<form [formGroup]="resumeForm" (ngSubmit)="onSubmit()">
    <h3>Upload Resume</h3>
  
    <div class="form-group">
      <label for="applicantName">Name</label>
      <input formControlName="applicantName" id="applicantName" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" id="email" type="email" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="phone">Phone</label>
      <input formControlName="phone" id="phone" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="address">Address</label>
      <input formControlName="address" id="address" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="city">City</label>
      <input formControlName="city" id="city" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="state">State</label>
      <input formControlName="state" id="state" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="country">Country</label>
      <input formControlName="country" id="country" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="postalCode">Postal Code</label>
      <input formControlName="postalCode" id="postalCode" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input formControlName="dateOfBirth" id="dateOfBirth" type="date" class="form-control">
    </div>
  
    <div formArrayName="experiences">
      <h4>Work Experiences</h4>
      <div *ngFor="let experience of experiences.controls; let i=index" [formGroupName]="i">
        <label for="jobTitle">Job Title</label>
        <input formControlName="jobTitle" class="form-control">
        <label for="company">Company</label>
        <input formControlName="company" class="form-control">
        <label for="startDate">Start date</label>
        <input formControlName="startDate" type="date" class="form-control">
        <label for="endDate">End Date</label>
        <input formControlName="endDate" type="date" class="form-control">
        <button (click)="removeExperience(i)">Remove</button>
      </div>
      <button (click)="addExperience()">Add Experience</button>
    </div>
  
    <div formArrayName="qualifications">
      <h4>Qualifications</h4>
      <div *ngFor="let qualification of qualifications.controls; let i=index" [formGroupName]="i">
        <label for="degree">Degree</label>
        <input formControlName="degree" class="form-control">
        <label for="institution">Institution</label>
        <input formControlName="institution" class="form-control">
        <button (click)="removeQualification(i)">Remove</button>
      </div>
      <button (click)="addQualification()">Add Qualification</button>
    </div>
  
    <div class="form-group">
      <label for="certifications">Certifications</label>
      <textarea formControlName="certifications" class="form-control"></textarea>
    </div>
  
    <div class="form-group">
      <label for="achievements">Achievements</label>
      <textarea formControlName="achievements" class="form-control"></textarea>
    </div>
  
    <div class="form-group">
      <label for="linkedInUrl">LinkedIn URL</label>
      <input formControlName="linkedInUrl" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="githubUrl">GitHub URL</label>
      <input formControlName="githubUrl" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="portfolioUrl">Portfolio URL</label>
      <input formControlName="portfolioUrl" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="referenceName">Reference Name</label>
      <input formControlName="referenceName" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="referenceEmail">Reference Email</label>
      <input formControlName="referenceEmail" type="email" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="referencePhone">Reference Phone</label>
      <input formControlName="referencePhone" class="form-control">
    </div>
  
 <!--    <div class="form-group">
      <label for="resume">Upload Resume</label>
      <input type="file" (change)="onFileSelected($event)" class="form-control" required>
    </div> -->
  
    <button type="submit" [disabled]="!resumeForm.valid">Submit Resume</button>
  </form>
