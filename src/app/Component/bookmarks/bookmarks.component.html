<div class="container-fluid g-0">
    <app-dash-header></app-dash-header>
    <main>
      <div [ngClass]="{'display-area-shrink':sideNavStatus}" class="display-area p-3">
  
<div class="p-3">
    <!-- Breadcrumb navigation -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="">Home</a></li>
        <li class="breadcrumb-item"><a href="bookmarks">Bookmarks</a></li> <!-- Link to forum homepage -->
             </ol>
    </nav>
    <div>
<div class="container mt-4">
    <h2>My Bookmarks</h2>
    <div>
      <ul class="list-group">
        <li *ngFor="let bookmark of bookmarks" class="list-group-item d-flex justify-content-between align-items-center">
          <span>
            <p>{{bookmark.forum_title}}</p>
          </span>
          <button class="btn btn-danger btn-sm" (click)="removeBookmark(bookmark.id)">
            <i class="bi bi-trash"></i> Remove
          </button>
        </li>
      </ul>
    </div>
    <ng-template #noBookmarks>
      <p>You have no bookmarks.</p>
    </ng-template>
  </div>
    </div></div></div></main></div>
