<div class="container-fluid g-0">
  <app-dash-header></app-dash-header>
  <main>
    <div [ngClass]="{'display-area-shrink':sideNavStatus}" class="display-area p-3">

<div class="p-3">
  <!-- Breadcrumb navigation -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="">Home</a></li>
      <li class="breadcrumb-item"><a href="quiz-test">Quiz</a></li> <!-- Link to forum homepage -->
           </ol>
  </nav>

<!-- quiz-player.component.html -->
<div *ngIf="questions.length > 0">
  <app-question
    [question]="questions[currentQuestionIndex]"
    [selectedOptionIndex]="getSelectedOptionIndex()"
    [questionIndex]="currentQuestionIndex"
    (optionSelected)="handleOptionSelected($event)"
    (previous)="moveToPreviousQuestion()"
    (next)="moveToNextQuestion()"
  ></app-question>
</div>




<div>
  <button [disabled]="currentQuestionIndex === 0" (click)="moveToPreviousQuestion()">Previous</button>
  <button [disabled]="currentQuestionIndex === questions.length - 1" (click)="moveToNextQuestion()">Next</button>
  <button [disabled]="!allQuestionsAnswered()" (click)="submitQuiz()">Submit</button>
</div>

  

  <div>
<div *ngFor="let question of allQ"> 
    <div class="question-details">
        <p>{{ question.questionType }} Question</p>
        <h2><strong>Question:</strong> {{ question.question }}</h2>
        <p><strong>Options:</strong></p>
        <ul>
          <li *ngFor="let option of question.options">{{ option }}</li>
        </ul>
        <p><strong>Answer:</strong> {{ question.answer }}</p>
        <p><strong>Explanation:</strong> {{ question.explanation }}</p>
        <p><strong>Tags:</strong> {{ question.tags.join(', ') }}</p>
      </div>
      

</div>

  </div>
</div></div></main></div>
