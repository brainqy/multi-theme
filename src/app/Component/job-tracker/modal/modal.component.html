<form #jobForm="ngForm">
    <div class="modal-content">
      <div class="modal-body">
        <div *ngIf="isEmptyJob(); else tabContent">
          <!-- Show form without tabs when job is empty -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="company">Job listing</label>
                <input type="text" class="form-control" id="jobListingUrl" [(ngModel)]="job.jobListingUrl" name="jobListingUrl" required>
              </div>
              <div class="form-group">
                <label for="company">Company Name</label>
                <input type="text" class="form-control" id="company" [(ngModel)]="job.company" name="company" required>
              </div>
              <div class="form-group">
                <label for="jobRole">Job Title</label>
                <input type="text" class="form-control" id="jobRole" [(ngModel)]="job.jobRole" name="jobRole" required>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="salary">Location</label>
                    <input type="text" class="form-control" id="jobLocation" [(ngModel)]="job.jobLocation" name="jobLocation">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="dateSpecified">Status</label>
                    <input type="text" class="form-control" id="status" [(ngModel)]="job.status" name="status">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="jobDescription">Job Description</label>
                <textarea rows="8" class="form-control" id="jobDescription" [(ngModel)]="job.jobDescription" name="jobDescription" required></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label for="salary">Salary</label>
                  <input type="text" class="form-control" id="salary" [(ngModel)]="job.salary" name="salary">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="dateSpecified">Date</label>
                  <input type="date" class="form-control" id="dateSpecified" [(ngModel)]="job.dateSpecified" name="dateSpecified">
                </div>
              </div>
            </div>
          </div>
        </div>
        <ng-template #tabContent>
          <!-- Show form with tabs when job is not empty -->
         <div id="tabs" #tabs>

    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link"  [ngClass]="{ 'active':activeTab==='jobDetails'}" data-toggle="tab"
               (click)="search('jobDetails')">Job Details</a>
          </li>
      <li class="nav-item">
        <a class="nav-link active"  [ngClass]="{ 'active':activeTab==='resume'}" (click)="search('resume')"
           data-toggle="tab">Resume</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  [ngClass]="{ 'active':activeTab==='cover_letter'}" data-toggle="tab"
           (click)="search('cover_letter')">Cover Letter</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  [ngClass]="{ 'active':activeTab==='interviews'}" data-toggle="tab"
           (click)="search('interviews')">Interviews</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  [ngClass]="{ 'active':activeTab==='notes'}" data-toggle="tab"
           (click)="search('notes')">Notes</a>
      </li>
    </ul>
  
    <div class="tab-content">
      <div class="tab-pane" id="jobDetails" [ngClass]="{ 'active':activeTab==='jobDetails'}">
        jobDetails screen
        <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="company">Job listing</label>
                <input type="text" class="form-control" id="jobListingUrl" [(ngModel)]="job.jobListingUrl" name="jobListingUrl" required>
              </div>
              <div class="form-group">
                <label for="company">Company Name</label>
                <input type="text" class="form-control" id="company" [(ngModel)]="job.company" name="company" required>
              </div>
              <div class="form-group">
                <label for="jobRole">Job Title</label>
                <input type="text" class="form-control" id="jobRole" [(ngModel)]="job.jobRole" name="jobRole" required>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="salary">Location</label>
                    <input type="text" class="form-control" id="jobLocation" [(ngModel)]="job.jobLocation" name="jobLocation">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="dateSpecified">Status</label>
                    <input type="text" class="form-control" id="status" [(ngModel)]="job.status" name="status">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="jobDescription">Job Description</label>
                <textarea rows="8" class="form-control" id="jobDescription" [(ngModel)]="job.jobDescription" name="jobDescription" required></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label for="salary">Salary</label>
                  <input type="text" class="form-control" id="salary" [(ngModel)]="job.salary" name="salary">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="dateSpecified">Date</label>
                  <input type="date" class="form-control" id="dateSpecified" [(ngModel)]="job.dateSpecified" name="dateSpecified">
                </div>
              </div>
            </div>
          </div>
        <button type="button" (click)="search('jobDetails')">Search</button>
      </div>
      <div class="tab-pane" id="resume" [ngClass]="{ 'active':activeTab==='resume'}">resume 
      
    </div>
      <div class="tab-pane" id="cover_letter" [ngClass]="{ 'active':activeTab==='cover_letter'}">cover_letter screen</div>
      <div class="tab-pane" id="interviews" [ngClass]="{ 'active':activeTab==='interviews'}">interviews screen</div>
      <div class="tab-pane" id="notes" [ngClass]="{ 'active':activeTab==='notes'}">notes screen</div>
    </div>
  
  </div>
        </ng-template>
      </div>
   
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Close</button>
        <button type="button" class="btn btn-primary" (click)="save(jobForm)">Save</button>
      </div>
    </div>
  </form>
